<mat-card>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" *ngFor="let num of [1,2,3,4]">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Mia's Gallery</mat-card-title>
                    
                  </mat-card-header>
        <mat-card class="mat-elevation-z4">
            <img mat-card-image src="../../assets/image9.jpg" height="400px">
            <img mat-card-image src="../../assets/image6.jpg" height="400px">
            <img mat-card-image src="../../assets/image11.jpg" height="400px">
            <img mat-card-image src="../../assets/image4.jpg" height="400px">

        </mat-card>
    </div>
    </div>
    </div>
</mat-card>
